<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 25px;
        padding: 8px 20px;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .contact-card {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      /* Vertical divider line */
      .divider {
        border-left: 1px solid #ccc;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <section id="contact" class="container my-5">
      <div class="card contact-card">
        <div class="card-body">
          <h2 class="text-center mb-4">Contact Me</h2>
          <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 pe-md-4">
              <form class="row g-3">
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Your Message"
                  ></textarea>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-custom">
                    Send Message
                  </button>
                </div>
              </form>
            </div>

            <!-- Divider -->
            <div class="col-md-1 d-none d-md-flex justify-content-center">
              <div class="divider"></div>
            </div>

            <!-- Social Media Links -->
            <div class="col-md-5 d-flex flex-column">
              <h5 class="mb-3 text-center">Connect with me</h5>
              <a
                href="https://github.com/SHIVUKUMARA"
                target="_blank"
                class="btn btn-outline-success mb-2"
                >GitHub</a
              >
              <a
                href="http://www.linkedin.com/in/shivukumara"
                target="_blank"
                class="btn btn-outline-primary mb-2"
                >LinkedIn</a
              >
              <a
                href="https://www.facebook.com/shivakumara.patil.940?mibextid=ZbWKwL"
                target="_blank"
                class="btn btn-outline-info mb-2"
                >Facebook</a
              >
              <a
                href="https://www.instagram.com/shivukumara_patil/?igshid=MzMyNGUyNmU2YQ%3D%3D"
                target="_blank"
                class="btn btn-outline-danger"
                >Instagram</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
